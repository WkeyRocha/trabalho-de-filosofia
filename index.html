<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gabriel (Chat Filosofia)</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#111827; --muted:#94a3b8; --accent:#22d3ee; --accent-2:#60a5fa; --bot:#1f2937; --user:#0ea5e9;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(120deg,#0b0f14,#0a1422);font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;color:#e5e7eb}
    .wrap{min-height:100svh;display:grid;place-items:center;padding:24px}
    .card{width:min(900px,100%);background:rgba(17,24,39,.75);backdrop-filter:saturate(140%) blur(8px);border:1px solid rgba(255,255,255,.06);border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,.35);display:flex;flex-direction:column;overflow:hidden;animation:fadeInCard 0.7s}
    @keyframes fadeInCard {
      from { opacity: 0; transform: scale(0.98);}
      to { opacity: 1; transform: scale(1);}
    }
    header{padding:18px 20px;border-bottom:1px solid rgba(255,255,255,.06);display:flex;gap:12px;align-items:center}
    header .dot{width:10px;height:10px;border-radius:99px;background:radial-gradient(circle at 30% 30%, #7c3aed, #22d3ee);animation:dotPulse 2s infinite;}
    @keyframes dotPulse {
      0%,100%{box-shadow:0 0 0 0 #22d3ee66;}
      50%{box-shadow:0 0 8px 4px #22d3ee44;}
    }
    header h1{font-size:16px;margin:0;font-weight:600;animation:floatTitle 3s infinite;}
    @keyframes floatTitle {
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-6px);}
    }
    header p{margin:0 0 0 auto;font-size:12px;color:var(--muted)}

    .messages{height:min(60vh,560px);overflow:auto;padding:16px;display:flex;flex-direction:column;gap:12px;scroll-behavior:smooth}
    .msg{max-width:80%;padding:12px 14px;border-radius:16px;position:relative;word-wrap:break-word;white-space:pre-wrap;opacity:0;transform:translateY(20px);animation:fadeInUp .5s forwards}
    .bot{align-self:flex-start;background:var(--bot);border:1px solid rgba(255,255,255,.06);animation-delay:.1s;}
    .user{align-self:flex-end;background:linear-gradient(120deg,var(--user),#22d3ee);color:#001018;animation-delay:0;}
    .time{display:block;margin-top:6px;font-size:11px;color:#b6c2cf;opacity:.75}

    .quick{display:flex;flex-wrap:wrap;gap:8px;padding:0 16px 8px}
    .chip{border:1px solid rgba(255,255,255,.12);color:#e2e8f0;background:transparent;padding:8px 10px;border-radius:999px;font-size:13px;cursor:pointer;transition:background .2s,border .2s,transform .2s;animation:fadeInChip .5s;}
    .chip:hover{border-color:var(--accent);background:rgba(34,211,238,.08);transform:scale(1.06)}
    @keyframes fadeInChip {
      from { opacity:0; transform:scale(0.98);}
      to { opacity:1; transform:scale(1);}
    }

    .inputbar{display:flex;gap:10px;padding:14px;border-top:1px solid rgba(255,255,255,.06);background:rgba(0,0,0,.25)}
    .inputbar input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0b1220;color:#e5e7eb;transition:border .2s;animation:slideUpInput .4s;}
    .inputbar input:focus{border-color:var(--accent)}
    @keyframes slideUpInput {
      from {transform:translateY(24px);opacity:0;}
      to {transform:translateY(0);opacity:1;}
    }
    .inputbar button{padding:12px 16px;border-radius:12px;border:0;cursor:pointer;font-weight:600;color:#041016;background:linear-gradient(120deg,var(--accent),var(--accent-2));transition:box-shadow .2s,transform .2s;animation:slideUpBtn .4s;}
    .inputbar button:disabled{opacity:.6;cursor:not-allowed}
    .inputbar button:hover:not(:disabled){box-shadow:0 2px 8px rgba(34,211,238,.18);transform:scale(1.04)}
    @keyframes slideUpBtn {
      from {transform:translateY(24px);opacity:0;}
      to {transform:translateY(0);opacity:1;}
    }

    footer{padding:10px 16px;color:var(--muted);font-size:12px;text-align:center}
    @keyframes fadeInUp {
      to{opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Área do chat">
      <header>
        <span class="dot" aria-hidden="true"></span>
        <h1>Gabriel — trabalho de filosofia</h1>
      </header>

      <div class="messages" id="messages" aria-live="polite"></div>

      <div class="quick" aria-label="Perguntas rápidas">
        <button class="chip" data-q="Você acredita que a internet possui uma função social? Explique">Pergunta 1</button>
        <button class="chip" data-q="Parte das postagens em redes sociais são transmitidas de forma rápida, mas geram um impacto imediato. Como você avalia as redes sociais?">Pergunta 2</button>
        <button class="chip" data-q="fale sobre algo que viu em redes sociais e que gerou um impacto em você">Pergunta 3</button>
      </div>

      <div class="inputbar">
        <input id="input" type="text" placeholder="Digite sua pergunta exatamente como nas opções…" autocomplete="off" />
        <button id="send">Enviar</button>
      </div>

      <footer>feito por felix raphael vulgo rochinha</footer>
    </div>
  </div>

  <script>
    // Base de conhecimento (várias respostas para cada pergunta)
    const KB = {
      "Você acredita que a internet possui uma função social? Explique": [
        "Sim, acredito que a internet possui uma função social, pois ela conecta pessoas de diferentes partes do mundo, facilita a comunicação, o acesso à informação e promove a inclusão digital.",
        "A internet possibilita a interação entre diferentes culturas, amplia oportunidades de educação e contribui para movimentos sociais.",
        "Ela atua como uma ferramenta de democratização do conhecimento e inclusão social, mudando a forma como nos relacionamos e como buscamos informação."
      ],
      "Parte das postagens em redes sociais são transmitidas de forma rápida, mas geram um impacto imediato. Como você avalia as redes sociais?": [
        "As redes sociais têm um impacto significativo na sociedade, pois permitem a disseminação rápida de informações e opiniões. No entanto, também podem contribuir para a propagação de notícias falsas e o aumento da polarização.",
        "Vejo as redes sociais como espaços de expressão e engajamento, mas também de riscos, já que podem ampliar discursos de ódio e desinformação.",
        "Elas são importantes para mobilização social e debates, mas exigem responsabilidade dos usuários e plataformas para evitar consequências negativas."
      ],
      "fale sobre algo que viu em redes sociais e que gerou um impacto em você": [
        "Um exemplo que me marcou foi quando, nas redes sociais, vi campanhas de solidariedade organizadas de forma espontânea, como vaquinhas virtuais para ajudar vítimas de enchentes em algumas regiões do Brasil. Em poucas horas, milhares de pessoas que nem se conheciam se uniram para arrecadar doações, compartilhar informações úteis e oferecer apoio.",
        "Já presenciei mobilizações por causas ambientais, onde jovens usaram as redes para divulgar ações e pressionar autoridades, mostrando o poder dessas plataformas.",
        "Me impressiona como as redes conseguem viralizar movimentos sociais, tornando conhecidos casos de injustiça que, sem elas, ficariam desconhecidos."
      ]
    };

    function getAnswer(question) {
      const answers = KB[question];
      if (!answers) return ["Desculpe, só sei responder a essas 3 perguntas específicas. Use os botões acima ou copie a pergunta exatamente."];
      // Escolhe uma resposta aleatória
      return [answers[Math.floor(Math.random() * answers.length)]];
    }

    const elMsgs = document.getElementById('messages');
    const elInput = document.getElementById('input');
    const elSend = document.getElementById('send');
    const elChips = document.querySelectorAll('.chip');

    function time(){
      const d = new Date();
      return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }

    function bubble(text, who='bot'){
      const div = document.createElement('div');
      div.className = `msg ${who}`;
      div.innerText = text;
      const t = document.createElement('span');
      t.className = 'time';
      t.textContent = who === 'bot' ? `bot • ${time()}` : `você • ${time()}`;
      div.appendChild(t);
      // animação extra com fade e "typing" para bot
      if(who==='bot'){
        div.style.opacity='0';
        div.style.transform='translateY(18px)';
        setTimeout(()=>{div.style.opacity='1';div.style.transform='translateY(0)';},120);
      }
      elMsgs.appendChild(div);
      elMsgs.scrollTop = elMsgs.scrollHeight;
    }

    function botAnswer(question){
      // resposta aleatória para cada pergunta
      getAnswer(question).forEach(ans => bubble(ans, 'bot'));
    }

    function send(){
      const text = (elInput.value || '').trim();
      if(!text) return;
      elInput.value='';
      bubble(text, 'user');
      // pequena latência estética + typing anim
      elSend.disabled = true;
      typingAnim();
      setTimeout(()=>{
        stopTypingAnim();
        botAnswer(text);
        elSend.disabled=false;
        elInput.focus();
      }, 650);
    }

    // animação tipo "digitando..." do bot
    let typingDiv=null;
    function typingAnim(){
      typingDiv = document.createElement('div');
      typingDiv.className = 'msg bot';
      typingDiv.innerHTML = '<span class="dots-typing"><span>.</span><span>.</span><span>.</span></span>';
      typingDiv.style.color='#22d3ee';
      typingDiv.style.fontStyle='italic';
      typingDiv.style.opacity='0.8';
      typingDiv.style.letterSpacing='2px';
      typingDiv.style.paddingLeft='18px';
      elMsgs.appendChild(typingDiv);
      elMsgs.scrollTop = elMsgs.scrollHeight;
    }
    function stopTypingAnim(){
      if(typingDiv) typingDiv.remove();
      typingDiv=null;
    }

    elSend.addEventListener('click', send);
    elInput.addEventListener('keydown', e=>{ if(e.key==='Enter') send(); });
    elChips.forEach(ch=> ch.addEventListener('click', ()=>{
      elInput.value = ch.dataset.q;
      elInput.focus();
      // animar chip ao clicar
      ch.animate([
        {transform:'scale(1)', background:'#0000'},
        {transform:'scale(1.08)', background:'rgba(34,211,238,.13)'},
        {transform:'scale(1)', background:'#0000'}
      ], {duration:340});
    }));

    // Mensagem inicial animada
    setTimeout(()=>bubble('Opa, fui feito para o trabalho de filosofia, espero que gostem!', 'bot'), 320);

    // dots animação CSS injetada
    (function(){
      const style = document.createElement('style');
      style.textContent = `
      .dots-typing span {
        display: inline-block;
        opacity: .7;
        animation: typingDot 1.2s infinite;
      }
      .dots-typing span:nth-child(2) {animation-delay: .2s;}
      .dots-typing span:nth-child(3) {animation-delay: .4s;}
      @keyframes typingDot { 0%,100%{ opacity:.5;} 50%{ opacity:1;} }
      `;
      document.head.appendChild(style);
    })();
  </script>
</body>
</html>
